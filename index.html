<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contador Regresivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fuente Pixel Art -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 100vw;
      height: 100vh;

      /* TU FONDO */
      background-image: url("fondo.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      justify-content: center;
      align-items: center;

      font-family: "Press Start 2P", monospace;
    }

    .contador-wrapper{
      text-align:center;
      transform: translateZ(0);
    }

    /* Marco pixelado */
    #contador {
      display: inline-block;
      padding: 28px 40px;

      /* caja tipo arcade */
      background: rgba(0,0,0,0.75);

      /* borde “pixel” (bloques) */
      border: 6px solid #0b0b0b;
      outline: 4px solid #2b2b2b;
      border-radius: 0; /* pixel = sin curvas */

      /* letra pixel */
      font-size: clamp(28px, 6vw, 86px);
      line-height: 1.2;
      letter-spacing: 6px;
      color: #ff2b2b;

      /* efecto LED retro */
      text-shadow:
        0 0 6px rgba(255, 43, 43, 0.9),
        0 0 16px rgba(255, 43, 43, 0.6),
        0 0 28px rgba(255, 43, 43, 0.35);

      /* sombras en “pixeles” */
      box-shadow:
        8px 0 0 #111,
        0 8px 0 #111,
        8px 8px 0 #111,

        16px 0 0 rgba(0,0,0,0.45),
        0 16px 0 rgba(0,0,0,0.45),
        16px 16px 0 rgba(0,0,0,0.45),

        0 0 30px rgba(255, 0, 0, 0.25);
    }

    /* Un toque extra: “scanlines” suaves como CRT */
    #contador::after{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.04),
        rgba(255,255,255,0.04) 2px,
        rgba(0,0,0,0.00) 2px,
        rgba(0,0,0,0.00) 6px
      );
      mix-blend-mode: overlay;
    }

    /* Necesario para que ::after funcione bien */
    #contador{ position: relative; }
  </style>
</head>
<body>

  <div class="contador-wrapper">
    <div id="contador">00:00:00</div>
  </div>

  <script>
    // ⏰ FECHA OBJETIVO → 5 DE FEBRERO 2026 (00:00:00)
    const fechaObjetivo = new Date("2026-02-05T00:00:00").getTime();

    function actualizarContador() {
      const ahora = Date.now();
      let diferencia = fechaObjetivo - ahora;

      if (diferencia <= 0) {
        document.getElementById("contador").textContent = "00:00:00";
        return;
      }

      const horas = Math.floor(diferencia / (1000 * 60 * 60));
      const minutos = Math.floor((diferencia / (1000 * 60)) % 60);
      const segundos = Math.floor((diferencia / 1000) % 60);

      document.getElementById("contador").textContent =
        `${String(horas).padStart(2, '0')}:` +
        `${String(minutos).padStart(2, '0')}:` +
        `${String(segundos).padStart(2, '0')}`;
    }

    setInterval(actualizarContador, 1000);
    actualizarContador();
  </script>

</body>
</html>
